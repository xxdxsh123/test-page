<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字运势测试 - AI运势测试</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/test-page.css">
</head>
<body>
    <div class="container test-page">
        <!-- 返回按钮 -->
        <a href="../select.html" class="back-button">
            <span class="back-icon">←</span>
            返回选择
        </a>

        <!-- 测试表单区域 -->
        <div class="test-form-container">
            <h1 class="page-title">八字运势测试</h1>
            <p class="page-subtitle">精准分析您的八字命盘</p>

            <form id="baziForm" class="test-form">
                <!-- 姓名输入 -->
                <div class="form-group">
                    <label for="fullName">您的姓名</label>
                    <input type="text" id="fullName" name="fullName" required
                           placeholder="请输入您的完整姓名"
                           maxlength="5"
                           pattern="[\u4e00-\u9fa5]{2,5}">
                    <div class="input-hint">请输入2-5个汉字的完整姓名</div>
                </div>

                <!-- 性别选择 -->
                <div class="form-group">
                    <label>性别选择</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" required>
                            <span>男</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female">
                            <span>女</span>
                        </label>
                    </div>
                </div>

                <!-- 出生日期 -->
                <div class="form-group">
                    <label>出生日期</label>
                    <div class="date-inputs">
                        <div class="date-input-group">
                            <input type="number" id="birthYear" name="birthYear" required min="1900" max="2024"
                                   placeholder="年">
                            <span class="date-label">年</span>
                        </div>
                        <div class="date-input-group">
                            <input type="number" id="birthMonth" name="birthMonth" required min="1" max="12"
                                   placeholder="月">
                            <span class="date-label">月</span>
                        </div>
                        <div class="date-input-group">
                            <input type="number" id="birthDay" name="birthDay" required min="1" max="31"
                                   placeholder="日">
                            <span class="date-label">日</span>
                        </div>
                    </div>
                </div>

                <!-- 出生时间 -->
                <div class="form-group">
                    <label for="birthTime">出生时间</label>
                    <select id="birthTime" name="birthTime" required>
                        <option value="">请选择出生时间段</option>
                        <option value="0">00:00 - 00:59</option>
                        <option value="1">01:00 - 01:59</option>
                        <option value="2">02:00 - 02:59</option>
                        <option value="3">03:00 - 03:59</option>
                        <option value="4">04:00 - 04:59</option>
                        <option value="5">05:00 - 05:59</option>
                        <option value="6">06:00 - 06:59</option>
                        <option value="7">07:00 - 07:59</option>
                        <option value="8">08:00 - 08:59</option>
                        <option value="9">09:00 - 09:59</option>
                        <option value="10">10:00 - 10:59</option>
                        <option value="11">11:00 - 11:59</option>
                        <option value="12">12:00 - 12:59</option>
                        <option value="13">13:00 - 13:59</option>
                        <option value="14">14:00 - 14:59</option>
                        <option value="15">15:00 - 15:59</option>
                        <option value="16">16:00 - 16:59</option>
                        <option value="17">17:00 - 17:59</option>
                        <option value="18">18:00 - 18:59</option>
                        <option value="19">19:00 - 19:59</option>
                        <option value="20">20:00 - 20:59</option>
                        <option value="21">21:00 - 21:59</option>
                        <option value="22">22:00 - 22:59</option>
                        <option value="23">23:00 - 23:59</option>
                    </select>
                </div>

                <!-- 出生地点 -->
                <div class="form-group">
                    <label for="birthPlace">出生地点</label>
                    <input type="text" id="birthPlace" name="birthPlace" required
                           placeholder="请输入出生地点（如：北京市海淀区）">
                </div>

                <!-- 提交按钮 -->
                <button type="submit" class="submit-button">开始八字分析</button>
            </form>
        </div>

        <!-- 结果展示区域（初始隐藏） -->
        <div id="resultSection" class="result-section" style="display: none;">
            <h2 class="result-title">八字分析结果</h2>
            <div class="bazi-results">
                <!-- 结果将由JavaScript动态填充 -->
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在排盘分析...</div>
    </div>

    <!-- 页脚信息 -->
    <footer class="footer">
        <p>2025 AI运势测试 - 您的专属运势顾问</p>
    </footer>

    <script src="../../assets/js/test-page.js"></script>
    <script src="../../assets/js/bazi.js"></script>
</body>
</html>
