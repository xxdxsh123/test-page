<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字运势测试 - AI运势测试</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/test-page.css">
</head>
<body>
    <div class="container test-page">
        <!-- 返回按钮 -->
        <a href="../select.html" class="back-button">
            <span class="back-icon">←</span>
            返回选择
        </a>

        <!-- 测试表单区域 -->
        <div class="test-form-container">
            <h1 class="page-title">八字运势测试</h1>
            <p class="page-subtitle">基于生辰八字的命理运势分析</p>

            <form id="baziForm" class="test-form">
                <!-- 姓名输入 -->
                <div class="form-group">
                    <label for="fullName">您的姓名</label>
                    <input type="text" id="fullName" name="fullName" required
                           placeholder="请输入您的完整姓名"
                           maxlength="5"
                           pattern="[\u4e00-\u9fa5]{2,5}">
                    <div class="input-hint">请输入2-5个汉字的完整姓名</div>
                </div>

                <!-- 性别选择 -->
                <div class="form-group">
                    <label>性别选择</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" required>
                            <span>男</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female">
                            <span>女</span>
                        </label>
                    </div>
                </div>

                <!-- 出生日期和时间 -->
                <div class="form-group">
                    <label for="birthDateTime">出生日期和时间</label>
                    <div class="datetime-group">
                        <input type="date" id="birthDate" name="birthDate" required>
                        <input type="time" id="birthTime" name="birthTime" required
                               step="900"> <!-- 15分钟间隔 -->
                    </div>
                    <div class="input-hint">请尽可能准确填写出生时间，时间精确到15分钟</div>
                </div>

                <!-- 出生地点 -->
                <div class="form-group">
                    <label for="birthPlace">出生地点</label>
                    <div class="place-group">
                        <select id="province" name="province" required>
                            <option value="">请选择省份</option>
                            <!-- JavaScript将动态填充省份选项 -->
                        </select>
                        <select id="city" name="city" required>
                            <option value="">请选择城市</option>
                            <!-- JavaScript将动态填充城市选项 -->
                        </select>
                        <select id="district" name="district" required>
                            <option value="">请选择区县</option>
                            <!-- JavaScript将动态填充区县选项 -->
                        </select>
                    </div>
                </div>

                <!-- 分析范围选择 -->
                <div class="form-group">
                    <label>分析范围（可多选）</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="aspects" value="personality" checked>
                            <span>性格分析</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="aspects" value="career" checked>
                            <span>事业运势</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="aspects" value="wealth" checked>
                            <span>财运分析</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="aspects" value="love" checked>
                            <span>感情姻缘</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="aspects" value="health" checked>
                            <span>健康运势</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="aspects" value="yearly" checked>
                            <span>流年运势</span>
                        </label>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <button type="submit" class="submit-button">开始八字分析</button>
            </form>
        </div>

        <!-- 结果展示区域（初始隐藏） -->
        <div id="resultSection" class="result-section" style="display: none;">
            <h2 class="result-title">八字分析结果</h2>
            <div class="bazi-results">
                <!-- 结果将由JavaScript动态填充 -->
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在排盘分析...</div>
    </div>

    <!-- 页脚信息 -->
    <footer class="footer">
        <p>© 2024 AI运势测试 - 您的专属运势顾问</p>
    </footer>

    <script src="../../assets/js/test-page.js"></script>
    <script src="../../assets/js/bazi.js"></script>
</body>
</html>
