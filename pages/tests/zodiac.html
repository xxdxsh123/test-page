<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星座运势测试 - AI运势测试</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/test-page.css">
</head>
<body>
    <div class="container test-page">
        <!-- 返回按钮 -->
        <a href="../select.html" class="back-button">
            <span class="back-icon">←</span>
            返回选择
        </a>

        <!-- 测试表单区域 -->
        <div class="test-form-container">
            <h1 class="page-title">星座运势测试</h1>
            <p class="page-subtitle">专业解析星座运势走向</p>

            <form id="zodiacForm" class="test-form">
                <!-- 星座选择 -->
                <div class="form-group">
                    <label for="zodiacSign">您的星座</label>
                    <select id="zodiacSign" name="zodiacSign" required>
                        <option value="">请选择您的星座</option>
                        <option value="aries">白羊座 (3.21-4.19)</option>
                        <option value="taurus">金牛座 (4.20-5.20)</option>
                        <option value="gemini">双子座 (5.21-6.21)</option>
                        <option value="cancer">巨蟹座 (6.22-7.22)</option>
                        <option value="leo">狮子座 (7.23-8.22)</option>
                        <option value="virgo">处女座 (8.23-9.22)</option>
                        <option value="libra">天秤座 (9.23-10.23)</option>
                        <option value="scorpio">天蝎座 (10.24-11.22)</option>
                        <option value="sagittarius">射手座 (11.23-12.21)</option>
                        <option value="capricorn">摩羯座 (12.22-1.19)</option>
                        <option value="aquarius">水瓶座 (1.20-2.18)</option>
                        <option value="pisces">双鱼座 (2.19-3.20)</option>
                    </select>
                </div>

                <!-- 运势周期 -->
                <div class="form-group">
                    <label>运势周期</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="period" value="today" required>
                            <span>今日运势</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="period" value="week">
                            <span>本周运势</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="period" value="month">
                            <span>本月运势</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="period" value="year">
                            <span>年度运势</span>
                        </label>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <button type="submit" class="submit-button">开始分析</button>
            </form>
        </div>

        <!-- 结果展示区域（初始隐藏） -->
        <div id="resultSection" class="result-section" style="display: none;">
            <h2 class="result-title">运势分析结果</h2>
            <div class="zodiac-results">
                <!-- 结果将由JavaScript动态填充 -->
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在分析星座运势...</div>
    </div>

    <!-- 页脚信息 -->
    <footer class="footer">
        <p>2025 AI运势测试 - 您的专属运势顾问</p>
    </footer>

    <script src="../../assets/js/test-page.js"></script>
    <script src="../../assets/js/zodiac.js"></script>
</body>
</html>
